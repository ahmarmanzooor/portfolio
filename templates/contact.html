{% extends "base.html" %}
{%block contactactive%}active {%endblock contactactive%}
{%block title%}Contact {%endblock title%}
{% block body %}



    <h2 class="text-center">Contact me</h2>

    </div>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Center the form horizontally -->
            <form class="col-md-8 g-3" action="/contact" method="post">
                <!-- Adjust col-md-8 to set the width of the form -->
                {% csrf_token %}
                <div class="row g-3">
                    <!-- Remove the extra <form> tag and add "row" class here -->
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" name="name">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" name="address">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="Phone" name="phone">
                    </div>




                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-dark text-light position-absolute fixed-bottom" >
        <p class="text-center py-4 my-0">
            Copyright &copy; 2023 All rights reserved
        </p>
    </footer>


    {% endblock body %}
